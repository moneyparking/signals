<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eligibility Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background:#ffffff;
      color:#0f172a;
      margin:0;
      padding:80px 24px;
      text-align:center;
    }
    h1 { font-size:32px; margin-bottom:16px; }
    p { font-size:16px; color:#5f6b63; margin-bottom:24px; }
    a {
      display:inline-block;
      padding:14px 24px;
      background:#1f2937;
      color:#ffffff;
      text-decoration:none;
      border-radius:6px;
      font-size:16px;
    }
  </style>
</head>

<body>

<script>
  const status = new URLSearchParams(window.location.search).get('status');

  if (status === 'accepted') {
    document.write(`
      <h1>Eligibility confirmed</h1>
      <p>You may proceed with the Independent Growth Signal Assessment.</p>
      <a href="<!-- PAY LINK HERE -->">Proceed to payment</a>
    `);
  } else if (status === 'declined') {
    document.write(`
      <h1>Thank you</h1>
      <p>Your request has been reviewed. You will receive a follow-up by email.</p>
    `);
  } else {
    document.write(`
      <h1>Under review</h1>
      <p>Your request is under review. You will receive a response within 24 hours.</p>
    `);
  }
</script>

</body>
</html>
