<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Intake Temporarily Paused</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background:#ffffff;
      color:#0f172a;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }

    .box {
      max-width:520px;
      padding:0 24px;
    }

    h1 {
      font-size:32px;
      margin-bottom:16px;
    }

    p {
      font-size:16px;
      color:#5f6b63;
      margin-bottom:12px;
    }

    .note {
      font-size:14px;
      color:#6b7280;
      margin-top:24px;
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Intake temporarily paused</h1>

  <p>
    We are currently operating at full assessment capacity.
  </p>

  <p>
    New eligibility requests will reopen shortly.
  </p>

  <div class="note">
    This pause ensures assessment quality and delivery timelines.
  </div>
</div>

</body>
</html>
