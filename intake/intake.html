<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Independent Review Intake</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: #f6f7f8;
      font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
      color: #0f172a;
      line-height: 1.55;
    }

    .page {
      max-width: 720px;
      margin: 64px auto;
      background: #ffffff;
      padding: 64px 72px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.06);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .meta {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 32px;
    }

    label {
      display: block;
      margin-bottom: 18px;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 40px 0;
    }

    .price-box {
      background: #0f172a;
      color: #ffffff;
      padding: 24px;
      border-radius: 8px;
      margin-top: 32px;
    }

    .submit {
      margin-top: 32px;
      background: #1f2937;
      color: #ffffff;
      padding: 14px 22px;
      border-radius: 6px;
      border: none;
      font-size: 15px;
      cursor: pointer;
    }

    .footer {
      font-size: 12px;
      color: #6b7280;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<div class="page">

  <h1>Independent Review Intake</h1>
  <div class="meta">
    Screening intake · Deterministic scope assessment
  </div>

  <label>
    Work email
    <input type="email" required />
  </label>

  <label>
    Company stage
    <select id="stage">
      <option value="early">Early / Seed</option>
      <option value="growth">Growth</option>
      <option value="scale">Scale</option>
    </select>
  </label>

  <label>
    Monthly paid acquisition spend
    <select id="spend">
      <option value="low">&lt; $30k</option>
      <option value="mid">$30k–100k</option>
      <option value="high">$100k+</option>
    </select>
  </label>

  <label>
    Primary scaling signal
    <select id="signal">
      <option value="cpl">CPL</option>
      <option value="mql">MQL</option>
      <option value="trial">Trials</option>
      <option value="other">Other</option>
    </select>
  </label>

  <label>
    Sales involvement
    <select id="sales">
      <option value="none">No sales team</option>
      <option value="assist">Sales-assisted</option>
      <option value="complex">Multi-stage sales</option>
    </select>
  </label>

  <div class="price-box" id="price">
    <strong>$1,200</strong><br/>
    Independent economic screening review
  </div>

  <button class="submit" onclick="handleSubmit()">
    Submit review request
  </button>

  <div class="footer">
    Submission does not guarantee acceptance.
  </div>

</div>

<script>
  function handleSubmit() {
    const stage = document.getElementById('stage').value;
    const spend = document.getElementById('spend').value;
    const signal = document.getElementById('signal').value;
    const sales = document.getElementById('sales').value;

    // AUTO-REFUSAL CONDITIONS
    if (
      spend === 'low' ||
      signal === 'other' ||
      (stage === 'early' && sales === 'none')
    ) {
      window.location.href = '/refusal/refusal.html';
      return;
    }

    // ACCEPTED
    window.location.href = '/confirmation/confirmation.html';
  }
</script>

</body>
</html>
