<form
  method="POST"
  action="https://signalreview-intake.moneyparking.workers.dev"
>

  <label>Company website</label>
  <input type="url" name="website" required />

  <label>Monthly paid acquisition spend (USD)</label>
  <input type="number" name="monthly_spend" required />

  <label>Primary scaling metric</label>
  <select name="metric" required>
    <option value="">Select</option>
    <option value="cpl">CPL / CAC</option>
    <option value="mql">MQL</option>
    <option value="trials">Trials / signups</option>
  </select>

  <label>Sales involvement</label>
  <select name="sales_team" required>
    <option value="">Select</option>
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>

  <label>Company stage</label>
  <select name="stage" required>
    <option value="">Select</option>
    <option value="growth">Growth</option>
    <option value="scale">Scale</option>
    <option value="pre-revenue">Pre-revenue</option>
  </select>

  <label>Business email</label>
  <input type="email" name="email" required />

  <button type="submit">
    Submit for eligibility review
  </button>
</form>
