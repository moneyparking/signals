<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eligibility Screening — Independent Growth Signal Assessment</title>

  <style>
    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background:#ffffff;
      color:#0f172a;
      line-height:1.5;
    }

    .container {
      max-width:640px;
      margin:80px auto;
      padding:0 24px;
    }

    h1 { font-size:34px; margin-bottom:12px; }
    p { font-size:16px; color:#5f6b63; margin-bottom:20px; }

    .notice {
      background:#f3f7f4;
      border-left:4px solid #0f3d2e;
      padding:16px;
      font-size:14px;
      margin-bottom:32px;
    }

    label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
      margin-top:20px;
    }

    input, select {
      width:100%;
      padding:10px;
      font-size:15px;
      border:1px solid #d6e2da;
      border-radius:4px;
    }

    button {
      margin-top:32px;
      padding:14px 24px;
      font-size:16px;
      background:#1f2937;
      color:#ffffff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    .footnote {
      font-size:13px;
      color:#6b7280;
      margin-top:24px;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Eligibility screening</h1>
  <p>This is not an application.</p>

  <div class="notice">
    This screening determines whether an Independent Growth Signal Assessment
    can be meaningfully conducted. No analysis is performed at this stage.
  </div>

  <!--
    IMPORTANT:
    - Form submits directly to Cloudflare Worker
    - Eligibility decision is deterministic and server-side
    - No assessment is performed during this step
  -->

  <form
    method="POST"
    action="https://patient-cake-7154.moneyparking.workers.dev"
  >

    <label>Company website</label>
    <input
      type="url"
      name="website"
      value="https://"
      required
    />

    <label>Monthly paid acquisition spend</label>
    <select name="monthly_spend" required>
      <option value="">Select</option>
      <option value="<15k">&lt; $15k</option>
      <option value="15k-50k">$15k–$50k</option>
      <option value="50k-100k">$50k–$100k</option>
      <option value="100k+">$100k+</option>
    </select>

    <label>Primary scaling signal</label>
    <select name="scaling_signal" required>
      <option value="">Select</option>
      <option value="cpl">CPL / CAC</option>
      <option value="cpa">CPA</option>
      <option value="trial_to_paid">Trial-to-paid conversion</option>
      <option value="other">Other</option>
    </select>

    <label>Revenue realization lag</label>
    <select name="revenue_lag" required>
      <option value="">Select</option>
      <option value="<30">&lt; 30 days</option>
      <option value="30-60">30–60 days</option>
      <option value="60-90">60–90 days</option>
      <option value=">90">&gt; 90 days</option>
      <option value="unknown">Unknown</option>
    </select>

    <label>Funnel type</label>
    <select name="funnel_type" required>
      <option value="">Select</option>
      <option value="self-serve">Self-serve</option>
      <option value="sales-led">Sales-led</option>
      <option value="hybrid">Hybrid</option>
      <option value="pre-revenue">Pre-revenue</option>
    </select>

    <label>Data availability (select all that apply)</label>
    <select name="data" multiple required>
      <option value="spend">Aggregated paid spend</option>
      <option value="revenue">Aggregated revenue</option>
    </select>

    <label>Business email</label>
    <input
      type="email"
      name="email"
      required
    />

    <button type="submit">
      Submit for eligibility screening
    </button>

  </form>

  <div class="footnote">
    Eligibility outcomes are limited to: accepted, declined, or under review.
  </div>

</div>

</body>
</html>
