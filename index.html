<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eligibility Screening — Independent Signal Review</title>

  <style>
    body {
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
      background:#ffffff;
      color:#0f172a;
      line-height:1.5;
    }

    .container {
      max-width:640px;
      margin:80px auto;
      padding:0 24px;
    }

    h1 {
      font-size:34px;
      margin-bottom:12px;
    }

    p {
      font-size:16px;
      color:#5f6b63;
      margin-bottom:20px;
    }

    .notice {
      background:#f3f7f4;
      border-left:4px solid #0f3d2e;
      padding:16px;
      font-size:14px;
      margin-bottom:32px;
    }

    label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
      margin-top:20px;
    }

    input, select {
      width:100%;
      padding:10px;
      font-size:15px;
      border:1px solid #d6e2da;
      border-radius:4px;
    }

    button {
      margin-top:32px;
      padding:14px 24px;
      font-size:16px;
      background:#1f2937;
      color:#ffffff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }

    button:hover {
      opacity:0.9;
    }

    .footnote {
      font-size:13px;
      color:#6b7280;
      margin-top:24px;
    }
  </style>
</head>

<body>

<div class="container">

  <h1>Eligibility screening</h1>

  <p>
    This is not an application.
  </p>

  <div class="notice">
    This screening determines whether an independent economic review
    can be conducted.<br/>
    No follow-up, consultation, or discussion is included.
  </div>

  <form id="intakeForm">

    <!-- Company website -->
    <label for="website">Company website</label>
    <input type="url" id="website" required placeholder="https://example.com" />

    <!-- Paid spend -->
    <label for="spend">Monthly paid acquisition spend</label>
    <select id="spend" required>
      <option value="">Select</option>
      <option value="lt30">&lt; $30k</option>
      <option value="30to100">$30k–$100k</option>
      <option value="gt100">&gt; $100k</option>
    </select>

    <!-- Primary metric -->
    <label for="metric">Primary scaling metric</label>
    <select id="metric" required>
      <option value="">Select</option>
      <option value="cpl">CPL / CAC</option>
      <option value="mql">MQL</option>
      <option value="trials">Trials / signups</option>
      <option value="other">Other</option>
    </select>

    <!-- Sales involvement -->
    <label for="sales">Sales involvement</label>
    <select id="sales" required>
      <option value="">Select</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <!-- Company stage -->
    <label for="stage">Company stage</label>
    <select id="stage" required>
      <option value="">Select</option>
      <option value="early">Early</option>
      <option value="growth">Growth</option>
      <option value="scale">Scale</option>
    </select>

    <!-- Business email -->
    <label for="email">Business email</label>
    <input type="email" id="email" required placeholder="name@company.com" />

    <button type="submit">Submit for eligibility review</button>

  </form>

  <div class="footnote">
    Submitting this form does not guarantee acceptance.
    The process may end at this stage.
  </div>

</div>

<script>
  document.getElementById("intakeForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const spend = document.getElementById("spend").value;
    const metric = document.getElementById("metric").value;
    const sales = document.getElementById("sales").value;
    const stage = document.getElementById("stage").value;

    let refuse = false;

    // Auto-refusal rules
    if (spend === "lt30") refuse = true;
    if (metric === "other") refuse = true;
    if (sales === "no") refuse = true;
    if (stage === "early") refuse = true;

    if (refuse) {
      window.location.href = "/signals/refusal/refusal.html";
    } else {
      window.location.href = "/signals/confirmation/confirmation.html";
    }
  });
</script>

</body>
</html>
