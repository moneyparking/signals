<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Founding Review</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 40px;
      color: #111;
    }
    h1 { font-size: 28px; }
    h2 { font-size: 18px; margin-top: 30px; }
    .metric { margin: 6px 0; }
    .ok { color: #0a7; }
    .risk { color: #c33; }
    footer {
      margin-top: 60px;
      font-size: 12px;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 12px;
    }
    code { font-size: 11px; }
  </style>
</head>
<body>

<h1>Founding Review</h1>

<p>
  This document represents a one-time automated determination based on the
  inputs provided at the time of submission.
</p>

<h2>Metrics</h2>
<div id="metrics"></div>

<h2>Scaling Signal</h2>
<p id="scaling"></p>

<h2>Determination</h2>
<p id="determination"></p>

<footer>
  <p>
    Assessment ID:
    <strong id="assessment_id"></strong><br/>
    Decision hash:
    <code id="decision_hash"></code><br/>
    Methodology version: FR-1.0
  </p>
  <p>
    Fixed scope · One-time determination · No advisory or optimization
  </p>
</footer>

<script>
  /* UNIVERSAL SAFE ACCESS */
  const data = globalThis.__FOUNDING_RESULT__;

  if (!data) {
    document.body.innerHTML =
      "<p>Invalid rendering context</p>";
    throw new Error("FOUNDING_RESULT missing");
  }

  const metricsEl = document.getElementById("metrics");
  Object.entries(data.metrics || {}).forEach(([key, value]) => {
    const div = document.createElement("div");
    div.className = "metric " + value.status;
    div.textContent = `${key}: ${value.status.toUpperCase()}`;
    metricsEl.appendChild(div);
  });

  document.getElementById("scaling").textContent =
    data.scaling_signal?.present
      ? "Scaling signal is present."
      : "Scaling signal is not present.";

  document.getElementById("determination").textContent =
    data.determination?.statement || "";

  document.getElementById("assessment_id").textContent =
    data.assessment_id;

  document.getElementById("decision_hash").textContent =
    data.decision_hash;
</script>

</body>
</html>
