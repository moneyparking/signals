<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Request Founding Review</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      margin: 0;
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 56px 24px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    h2 {
      font-size: 20px;
      margin-top: 48px;
    }
    p {
      font-size: 14px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
    }
    textarea {
      min-height: 100px;
    }
    .checkbox {
      margin-top: 20px;
    }
    .checkbox label {
      font-weight: normal;
    }
    button {
      margin-top: 32px;
      padding: 14px 24px;
      font-size: 15px;
      font-weight: 600;
      border: 2px solid #000;
      background: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
  </style>
</head>
<body>

<div class="container">

<h1>Request Founding Review</h1>
<p>
  This form collects the minimum required inputs for an independent
  Founding Review determination.
</p>

<h2>A. Identification</h2>

<label>Contact email</label>
<input type="email" required />

<label>Project / Product name</label>
<input type="text" required />

<h2>B. Product Context</h2>

<label>What currently exists? (prototype, live product, internal tool, etc.)</label>
<textarea required></textarea>

<label>What concrete problem is being addressed?</label>
<textarea required></textarea>

<h2>C. Market Interaction Signals</h2>

<label>Who has already interacted with this product? (users, customers, internal teams)</label>
<textarea required></textarea>

<label>What frictions or resistance have you observed?</label>
<textarea></textarea>

<h2>D. Revenue / Willingness-to-Pay Signals</h2>

<label>Have any payments, commitments, or pricing tests occurred?</label>
<select>
  <option>No</option>
  <option>Yes — informal</option>
  <option>Yes — paid</option>
</select>

<label>If yes, describe the form of willingness-to-pay observed</label>
<textarea></textarea>

<h2>E. Execution Constraints</h2>

<label>What currently limits execution or repeatability?</label>
<textarea></textarea>

<h2>F. Acknowledgements</h2>

<div class="checkbox">
  <label>
    <input type="checkbox" required />
    I understand this is an independent analytical determination, not advice or consulting.
  </label>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" required />
    I understand the output is a binary scaling signal (YES / NO), not a recommendation.
  </label>
</div>

<div class="checkbox">
  <label>
    <input type="checkbox" required />
    I confirm the information provided is accurate to the best of my knowledge.
  </label>
</div>

<button type="submit">
  Proceed to Payment
</button>

</div>
</body>
</html>
